<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body,
    html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #a98dc5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      padding: 30px 25px;
      background: #fff;
    }

    h2 {
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    .btn-success {
      background: #764ba2;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      border-radius: 8px;
    }

    .btn-success:hover {
      background: #667eea;
    }

    p.text-center a {
      color: #764ba2;
      font-weight: 600;
      text-decoration: none;
    }

    p.text-center a:hover {
      color: #667eea;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Registro de Usuario</h2>
    <form method="POST" action="{{ url_for('auth.registro') }}">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" name="correo" required placeholder="ejemplo@dominio.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" required placeholder="********">
      </div>

      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" name="rol" required>
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="1">Administrador</option>
          <option value="2">Usuario</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Registrar</button>
    </form>

    <p class="text-center mt-4 text-muted">
      ¿Ya tienes cuenta?
      <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
